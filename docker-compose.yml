version: '3'

services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    restart: unless-stopped
    hostname: jenkins
    ports:
    # default port for jenkins: 8080
      - "8000:8080"
    volumes:
      - jenkins-vol:/var/jenkins_home
    networks:
      - jn-net

  remote_host:
    container_name: remote_host
    image: remote_host
    build:
      context: Centos7
    restart: unless-stopped
    hostname: remote-host
    networks:
      - jn-net

  db:
    container_name: db
    image: mysql:5.7
    restart: unless-stopped
    hostname: db
    command: '--default-authentication-plugin=mysql_native_password'
    env_file: .env
    volumes:
      - db-vol:/var/lib/mysql
    networks:
      - jn-net

volumes:
  jenkins-vol:
  db-vol:

networks:
  jn-net:
